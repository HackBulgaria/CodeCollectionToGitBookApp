<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="wrapper">
		<header>
			<h1>CodeBook</h1>
		</header>
		<article class="container">
			<div class="overlay-match-information">
				<div class="match-name"></div>
				<div class="match-description"></div>
			</div>
			<div class="main-content">
				<div class="search">
					<input type="text" class="search-field"/>
					<input type="button" class="search-button" value="search"/>
				</div>
				<div class="search-matches-container">
					<ul class="matches">
						<li class="matched-item">
							<input type="checkbox" class="add-checkbox"/>
							<p class="match-name">
								First matched exercise
							</p>
							<button class="open-decription">open</button>
						</li>
						<!-- fill mached items -->
					</ul>
				</div>
			</div>
			<aside class="side-bar-controls">
				<div class="right-export-container">
					<div class="export-header">
						TO EXPORT
					</div>
					<div class="exported-items-container">
						<ul class="exported-items">
							<li class="exported-item">
								<p class="item-name"></p>
								<button class="remove-exported-item-button">
									X
								</button>
							</li>
						</ul>
					</div>
				</div>
				<button class="export-to-gitbook-button">
					Export to git book
				</button>
			</aside>
		</article>
		<footer>
			
		</footer>
	</div>
</body>
</html>
